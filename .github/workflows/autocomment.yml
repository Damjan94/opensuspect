name: Auto Comment
on:
  pull_request_target:
    type: [opened, synchronize]
jobs:
  example:
    name: how to review
    runs-on: ubuntu-latest
    steps:
      - name: comment PR
        uses: unsplash/comment-on-pr@master
        with:
          msg: "HOW TO REVIEW:\n
- Test multiplayer (Client and Host)\n
- Check build status\n
- Check UI\n
- Check the code\n
- Check build artifacts\n
- <del>Is it working with translations?</del>\n" # Use PULL_NUMBER when I figure out how
          check_for_duplicate_msg: false  # Set to true, false only for testing 